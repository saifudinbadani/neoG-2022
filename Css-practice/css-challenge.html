<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css-challenge.css">
    <title>CSS Challenges..</title>
</head>
<body>
    <!-- to implement a simple nav using flex -->
    <nav>
        <h1 class="awesome-header">Awesome</h1>
        <div class="flex-child">Home</div>
        <div class="flex-child">About</div>
        <div class="flex-child">Contact</div>
        <div class="flex-child">Logo</div>
    </nav>

    <!-- to implement a search bar using flex -->
    <nav class="search-bar-nav">
        <input type="text">
        <button class="search-btn">Search</button>
    </nav>

    <!-- to implement side bar and content using flex -->
    <section>
        <article>Side content</article>
        <article>Main content</article>
    </section>

    <!-- to create a toast -->
    <div class="toast-parent">
        <p class="toast">This is a toast.....</p>
    </div>

    <!-- to create the message box -->
    <div class="mail-badge">
        <span class="mail-icon">&#9993;</span>
        <span class="mail-counter">1</span>
    </div>

</body>
</html>
