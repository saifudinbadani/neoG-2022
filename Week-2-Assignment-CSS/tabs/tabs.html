<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tabs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>Tabs</title>
</head>

<body>
    <section class="main__container">
        <div class="tab__container">
            <button class="tab__item">Tab 1</button>
            <button class="tab__item">Tab 2</button>
            <button class="tab__item">Tab 3</button>
        </div>

        <div class="tab__container">
            <button class="tab__item icon-tp">
                <i class="fas fa-user-circle margin-tp-pt2"></i>
                Tab 1</button>
            <button class="tab__item icon-tp">
                <i class="fas fa-heart margin-tp-pt2"></i>
                Tab 2</button>
            <button class="tab__item icon-tp">
                <i class="fas fa-paper-plane margin-tp-pt2"></i>
                Tab 3</button>
        </div>
    </section>
</body>

</html>
