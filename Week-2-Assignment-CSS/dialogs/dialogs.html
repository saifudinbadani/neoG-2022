<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dialogs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>Dialogs</title>
</head>

<body>
    <section class="main__container">
        <div class="dialog__container dialog__container-alert">
            <h2 class="dialog__header font-wght-400">Dialog Header</h2>
            <h5 class="dialog__text font-wght-400">Dialog Text</h5>
            <footer class="dialog__btn_section">
                <button class="dialog__btn">Button 1</button>
                <button class="dialog__btn">Button 2</button>
            </footer>
        </div>
    </section>
    <hr>
    <section class="main__container">
        <div class="dialog__container dialog-simple">
            <h2 class="dialog__header font-wght-400 h2--simple">Dialog Header</h2>
            <button class="dialog__btn">
                <i class="fas fa-user-circle"></i>
                Item 1</button>
            <button class="dialog__btn">
                <i class="fas fa-user-circle"></i>
                Item 2</button>
            <button class="dialog__btn">
                <i class="fas fa-user-circle"></i>
                Item 3</button>
            <button class="dialog__btn">
                <i class="fas fa-user-circle"></i>
                Item 4</button>
        </div>
    </section>
</body>

</html>
