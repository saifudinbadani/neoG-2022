<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="badge.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <title>Badge</title>
</head>

<body>
    <section class="main__container">
        <div class="badge__container">
            <div class="badge__text">Text with a badge<span class="badge">1</span></div>    
        </div>

        <div class="badge__container">
            <div class="badge__text">Text with a large badge<span class="badge large_badge">3</span></div>    
        </div>

        <div class="badge__container">
            <div class="badge__text">Button with a badge
                <button class="badge__button">Button</button>
                <span class="badge btn__badge">6</span>
            </div>    
        </div>

        <div class="badge__container">
            <div class="badge__text">Button toggles badge visibility
                <button class="badge__button btn--toggle">Button</button>
                <span class="badge toggle_badge">2</span>
            </div>    
        </div>

        <div class="badge__container">
            <div class="badge__text">Icon with a badge.
                <button class="badge__button btn_icon">
                    <i class="fas fa-user-circle"></i>
                </button>
                <span class="badge icon_badge">2</span>
            </div>    
        </div>
    </section>
</body>

</html>
